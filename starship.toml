[cmd_duration]
disabled = true

[aws]
format = '[$symbol($profile )]($style)'
style = 'yellow'
symbol = 'aws:'

[docker_context]
disabled = true
format = '[$symbol$context](cyan) '

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
truncation_length = 64

[git_status]
style = 'blue'
conflicted = 'üí•'
up_to_date = '‚úì'
untracked = '*'
stashed = '„ÉÑ'
modified = '‚ò•'
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'

[java]
disabled = true
format = '[${symbol}(${version} )]($style)'

[kubernetes]
contexts = [
    { context_pattern = "(.*docker)", context_alias = "docker", style = "purple" },
]
disabled = false
format = '[üëæ $context]($style) '

[mise]
disabled = false
symbol = "üçΩÔ∏è "

[nodejs]
disabled = true
format = '[$symbol($version )]($style)'

[scala]
disabled = true

[package]
disabled = true
format = "[$symbol$version]($style) "

[python]
disabled = false
format = '[${symbol}[(${version} )](dimmed green)${pyenv_prefix}($virtualenv )]($style)'
style = 'green'

