# Reload tmux conf
bind r source-file ~/.tmux.conf

# remap prefix to ontrol + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Rename terminal titles
set -g set-titles on
set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'

# Statusbar to top
set -g status-position top

# Start session/window/pane indices at 1
set -g base-index 1
setw -g pane-base-index 1

# Set terminal styles
set-option -g default-terminal "screen-256color"
set -g status-bg black
set -g status-fg white
set -g status-interval 5 
set -g status-left-length 90
set -g status-right-length 60
set -g status-left '#[fg=Cyan]Session{#S}'
set -g status-justify left
set -g status-right '#[fg=Green]#(whoami)@#(hostname -s)::#(curl ipecho.net/plain;echo) #[fg=white]%a %d %b %R'

# Set keybindings to vim mode
set-window-option -g mode-keys vi

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

